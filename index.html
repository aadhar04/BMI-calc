<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h2 class="heading">BMI Calculator</h3>
        <div class="input">
            <p>Weight (In Pounds)</p>
            <input type="number" id="weight"><br>
            <p>Height (In Inches)</p>
            <input type="number" id="height">
        </div>
        <div class="output">
            <div class="calc">0.0</div>
            <p class="desc">Body Weight <span class="bmi-category"></span></p>
        </div>
      </div>
    </div>
    <script src="./script.js" type="text/javascript"></script>
  </body>
</html>
